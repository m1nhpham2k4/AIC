<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Visual Question Answering</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <script src="../static/js/chat.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-bar">
        <span class="logo">
          <img src="../static/images/king-svgrepo-com.svg" alt="The King" />
        </span>
        <button class="close-btn" title="Close sidebars">
          <img src="../static/images/sidebar-svgrepo-com.svg" alt="Close sidebars" />
        </button>
      </div>
      <hr />
      <div class="chats">Chats</div>
    </aside>

    <main class="chat-section">
      <div class="chat-history" id="chat-history">
        <!-- Tin nhắn sẽ được thêm vào đây bằng JS -->
      </div>
      
      <div class="content-area">
        <div class="center-greeting">
          <h1 class="greeting">What are you working on?</h1>
        </div>

        <form id="chat-form" class="input-area">
          <div class="input-wrapper">
             <button class="upload-btn" title="Add files or images">
                <img src="../static/images/plus-large-svgrepo-com.svg" alt="Add photos & files" />
            </button>
            <input id="chat-input" type="text" placeholder="Ask anything" />
          </div>
        </form>
        <!-- Thêm chỗ hiển thị phản hồi -->
        <div id="response-area" class="response-area"></div>
      </div>
    </main>
  </div>
</body>
</html>
